<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        img{
            width: 100px;
            border-radius: 5px;
        }
        body{
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex end;
            align-items: center;
        }
        div{
            width: 200px;
            cursor: pointer ;
        }
    </style>
</head>
<body>
    <div><img src="image/unsplash 2.jpg" alt=""><br><h5>Polar bear</h5></div>
    <div><img src="image/unsplash 3.jpg" alt=""><br><h5>Fox</h5></div>
    <div><img src="image/unsplash 5.jpg" alt=""><br><h5>Butterfly</h5></div>
    <div><img src="image/unsplash4.jpg" alt=""><br><h5> Bear</h5></div>
    <div><img src="image/unsplash6.jpg" alt=""><br><h5>Lion</h5></div>
    <div><img src="image/unsplash7.jpg" alt=""><br><h5>Tiger Claw</h5></div>
    <div><img src="image/unsplash8.jpg" alt=""><br><h5>Giraffe</h5></div>
    <div><img src="image/unsplash9.jpg" alt=""><br><h5>Turtle</h5></div>
    <div><img src="image/unsplash1.jpg" alt=""><br><h5>Tiger</h5></div>
</body>
</html>
